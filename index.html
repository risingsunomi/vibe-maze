<!DOCTYPE html>
<html>
  <head>
    <title>Dungeon Game</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 300px;
        height: 100px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px;
        font-family: sans-serif;
      }
      #startScreen button {
        padding: 10px 20px;
        font-size: 24px;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
      #gameOver button {
        padding: 10px 20px;
        font-size: 24px;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
      canvas {
        z-index: 1;
      }
      
      #startScreen{ 
        z-index:2;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex; 
        justify-content: center; 
        align-items: center;
      }
      
      #gameOver {
        z-index: 2;
        position: absolute;
        display: none; 
        position: absolute; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        color: white; 
        font-size: 24px; 
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div id="health">Health: 100</div>
      <div id="mana">Mana: 100</div>
      <div id="level">Level: 1</div>
    </div>
    <!-- Start Screen -->
    <div id="startScreen">
      <button id="startButton">Start Game</button>
    </div>
    <!-- Game Over Screen -->
    <div id="gameOver">
      <p>Game Over</p>
      <button id="continueButton">Continue</button>
      <button id="exitButton">Exit</button>
    </div>
    <script type="module" src="game.js"></script>
  </body>
</html>
